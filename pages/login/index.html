<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login | Alohomora</title>

    <link rel="icon" href="http://localhost:8080/resource/assets/logo.png">
    <link rel="stylesheet" href="http://localhost:8080/resource/login/style.css">
    <link rel="stylesheet" href="./style.css">

    <script src="http://localhost:8080/resource/login/script.js"></script>
</head>
<body>


    <div class="card-one card">
        <div class="title-login">Login.</div>
        
            <form action="">
                <input class="cec username" id="username" type="text" name="username" placeholder="username">
                <input class="cec password" id="password" type="password" name="password" placeholder="password">
                <div class="button-next submit-button" onclick="submit();">let's go</div>
            </form>
            <a href='http://localhost:8080/user/signup' class="signup-instead button-next" style="margin-top:0.4em;text-decoration:none;width:50%;background: transparent;border:3px solid #470063;color:#470063">Sign Up Instead</a>
        
    </div>

    <div class="card-caption card">
        <div>
            Keeping things simple,<br>
            so you can <span id='focus' style="color:#470063;
            ">focus</span> on what matters
        </div>
    </div>

    <div class="card-transparent">
        One portal. <br>
        A Waste management system for all.
    </div>

    <div class="card-logo card"><img src="http://localhost:8080/resource/assets/logobutdark.png" alt=""></div>

</body>
<script>
    let a = document.querySelector('.button-next');
    let focus = document.querySelector('#focus');
    let title = document.querySelector('.title-login');
    let body = document.querySelector('body');
    a.addEventListener('mouseover', () => {
        focus.style.color = '#FF4343';
        title.style.color = '#FF4343';
        body.style.background = '#470063';
    })
    a.addEventListener('mouseout', () => {
        focus.style.color = '#470063';
        title.style.color = '#470063';
        body.style.background = '#FF4343';
    })
</script>
</html>
